site_name: MetaRPC MT5 Golang Documentation
site_description: Docs and examples for MetaRPC MT5 in Go (account, market, trading, history)

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - palette.toggle
    - palette.auto
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - content.action.edit
    - navigation.sections
    - navigation.expand       

nav:
  - Home: index.md

  - Quick Account & Market Info:
      - Overview: QuickAccount_MarketInfo/MarketInfo_Overview.md
      - Account Summary: QuickAccount_MarketInfo/AccountSummary.md
      - Quote: QuickAccount_MarketInfo/Quote.md
      - Quotes Many: QuickAccount_MarketInfo/QuotesMany.md
      - Symbol Params: QuickAccount_MarketInfo/SymbolParams.md
      - Tick Values: QuickAccount_MarketInfo/TickValues.md
      - All Symbols: QuickAccount_MarketInfo/AllSymbols.md

  - Opened State Snapshot:
      - Overview: Opened_State_Snapshot/OpenedStateSnapshot_Overview.md
      - Opened Orders: Opened_State_Snapshot/OpenedOrders.md
      - Opened Order Tickets: Opened_State_Snapshot/OpenedOrderTickets.md
      - Show Positions: Opened_State_Snapshot/ShowPositions.md
      - Has Open Position: Opened_State_Snapshot/HasOpenPosition.md

  - Calculations & Safety Checks:
      - Overview: Calculations_And_PreliminaryVerification/Verification_Overview.md
      - Order Calc Margin: Calculations_And_PreliminaryVerification/OrderCalcMargin.md
      - Order Calc Profit: Calculations_And_PreliminaryVerification/OrderCalcProfit.md
      - Order Check: Calculations_And_PreliminaryVerification/ShowOrderCheck.md

  - "Trading Operations (DANGEROUS)":
      - Overview: "TradingOps(DANGEROUS)/TradingOperations_Overview.md"
      - Buy Market: "TradingOps(DANGEROUS)/BuyMarket.md"
      - Sell Market: "TradingOps(DANGEROUS)/SellMarket.md"
      - Place Buy Limit: "TradingOps(DANGEROUS)/PlaceBuyLimit.md"
      - Place Sell Limit: "TradingOps(DANGEROUS)/PlaceSellLimit.md"
      - Place Buy Stop: "TradingOps(DANGEROUS)/PlaceBuyStop.md"
      - Place Sell Stop: "TradingOps(DANGEROUS)/PlaceSellStop.md"
      - Place Stop Limit: "TradingOps(DANGEROUS)/PlaceStopLimit.md"
      - Order Modify Example: "TradingOps(DANGEROUS)/OrderModifyExample.md"
      - Order Close Example: "TradingOps(DANGEROUS)/OrderCloseExample.md"
      - Order Delete Example: "TradingOps(DANGEROUS)/OrderDeleteExample.md"
      - Position Modify: "TradingOps(DANGEROUS)/PositionModify.md"
      - Position Close: "TradingOps(DANGEROUS)/PositionClose.md"
      - Set Order Expiration: "TradingOps(DANGEROUS)/SetOrderExpiration.md"

  - History & Simple Statistics:
      - Overview: History_And_SimpleStatistics/HistoryAndStats_Overview.md
      - Show Orders History: History_And_SimpleStatistics/ShowOrdersHistory.md
      - Show Deals Count: History_And_SimpleStatistics/ShowDealsCount.md
      - Order By Ticket: History_And_SimpleStatistics/OrderByTicket.md
      - Deal By Ticket: History_And_SimpleStatistics/DealByTicket.md
      - "History Range (important)": "History_And_SimpleStatistics/History_Range(important).md"

  - Guides:
      - CLI Guide: Using_GoMT5.md
      - Beginner Run Guide: Beginner_Run_Guide.md

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
